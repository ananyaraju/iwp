<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("#text").load("http://127.0.0.1:5500/demo.txt");
                    var text = document.getElementById("text").innerHTML;
                });
            });
            $(document).ready(function(){
                $("#qt1").click(function(){
                    let text1 = document.getElementById("text").innerHTML;
                    let pattern1 = /[a-z]+_/g;
                    var a = 0;
                    while ((result1 = pattern1.exec(text1))!==null) {
                        $("#ans1").append(result1+" at index "+result1.index+", ");
                        a++;
                    }
                    $("#occ1").text(a+" occurences where found");
                })
            });
            $(document).ready(function(){
                $("#qt2").click(function(){
                    let text2 = document.getElementById("text").innerHTML;
                    let pattern2 = /[a][b]+/g;
                    var b = 0;
                    while ((result2 = pattern2.exec(text2))!==null) {
                        $("#ans2").append(result2+" at index "+result2.index+", ");
                        b++;
                    }
                    $("#occ2").text(b+" occurences where found");
                })
            })
            $(document).ready(function(){
                $("#qt3").click(function(){
                    let text3 = document.getElementById("text").innerHTML;
                    let pattern3 = /[A-Z][a-z|0-9]+/g;
                    var c = 0;
                    while ((result3 = pattern3.exec(text3))!==null) {
                        $("#ans3").append(result3," at index "+result3.index+", ");
                        c++;
                    }
                    $("#occ3").text(c+" occurences where found");
                })
            })
            $(document).ready(function(){
                $("#qt4").click(function(){
                    let text4 = document.getElementById("text").innerHTML;
                    let pattern4 = /[0-9]{2}[B][A-Z][A-Z][0-9]{4}/g;
                    var d = 0;
                    while ((result4 = pattern4.exec(text4))!==null) {
                        $("#ans4").append(result4+" at index "+result4.index+", ");
                        d++;
                    }
                    $("#occ4").text(d+" occurences where found");
                })
            })
            $(document).ready(function(){
                $("#qt5").click(function(){
                    let text5 = document.getElementById("text").innerHTML;
                    let pattern5 = /[+][9][1][6-9][0-9]{9}/g;
                    var e = 0;
                    while ((result5 = pattern5.exec(text5))!==null) {
                        $("#ans5").append(result5+" at index "+result5.index+", ");
                        e++;
                    }
                    $("#occ5").text(e+" occurences where found");
                })
            })
        </script>
    </head>
    <body>
        <button id="button1">Load demo.txt</button>
        <p id="text">loads txt file content here</p><br>
        <button id="qt1">Sequence of lowercase letters followed by underscore</button>
        <div id="ans1"></div>
        <div id="occ1"></div><br>
        <button id="qt2">Starting with 'a' followed by one or more 'b's</button>
        <div id="ans2"></div>
        <div id="occ2"></div><br>
        <button id="qt3">Sequence of one uppercase letter followed by lowercase letters and digits</button>
        <div id="ans3"></div>
        <div id="occ3"></div><br>
        <button id="qt4">SCOPE registration numbers</button>
        <div id="ans4"></div>
        <div id="occ4"></div><br>
        <button id="qt5">Indian mobile numbers</button>
        <div id="ans5"></div>
        <div id="occ5"></div><br>
    </body>
</html>
