<!DOCTYPE html>
<html>
  
<head>
    <title>Quiz</title>
    <style>
        #correct {
            display: none;
        }
        .holder {
            padding: 20px;
        }
    </style>
</head>
  
<body>
    <h1 style="text-align: center">Math Quiz</h1>
    <div class="holder">
        <p>Q1) 1 + 1 = ?</p>
        <input type="radio" name="q1" value="4">4
        <input type="radio" name="q1" value="3">3
        <input type="radio" name="q1" value="2">2
        <br><br>
        <p>Q2) 2 + 3 = ?</p>
        <input type="radio" name="q2" value="4">4
        <input type="radio" name="q2" value="3">5
        <input type="radio" name="q2" value="2">2
        <br><br>
        <p>Q3) 2 + 1 = ?</p>
        <input type="radio" name="q3" value="4">3
        <input type="radio" name="q3" value="3">5
        <input type="radio" name="q3" value="2">1
        <br><br><br>
        <button type="button" onclick="displayRadioValue()">
            Submit
        </button>
        <br><br>
        <div id="result"></div>
        <div id="correct">
            <p>Answers:<br>
            Q1) 1 + 1 = 2 <br>
            Q2) 2 + 3 = 5<br>
            Q3) 2 + 1 = 3<br>
            </p>
        </div>
    </div>
      
    <script>
        function displayRadioValue() {
            var q1 = document.getElementsByName('q1');
            var q2 = document.getElementsByName('q2');
            var q3 = document.getElementsByName('q3');
            var sum = 0;
            if (q1[2].checked) {
                sum++;
            }
            if (q2[1].checked) {
                sum++;
            }
            if (q3[0].checked) {
                sum++;
            }
            document.getElementById("result").innerHTML = "Result: " + sum + "/3";
            document.getElementById("correct").style = "display: block;";
        }
    </script>
</body>
</html>
